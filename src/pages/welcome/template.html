      <h3>YAML CONSOLE</h3>

  }
  @else {
    <h3>Добро пожаловать!</h3>
  }
  <div class="welcome_logo">

  </div>
  <h3>Быстро. Вкусно. Всегда с собой</h3>
  <div class="welcome_pic">
