<comp-advert/>

<div class="screen menu">
  <div class="menu_side">
    <div class="menu_cats">
      @for (category of categories; track category.categoryId) {
        <comp-menu-section
          [categoryId]="category.categoryId"
          [img]="category.icon"
          [title]="category.title"
          (selected)="onCategorySelected($event)"/>
      }
    </div>
  </div>
  <comp-menu-list [categoryId]="selectedCategory" />

  <form action="" method="post" class="menu_foot">
    <button type="reset" class="btn red">
      <div class="_text">Очистить выбор</div>
    </button>
    <button type="submit" class="btn green">
      <div class="_text">Далее • <span class="_total">600</span> ₽</div>
    </button>
  </form>
</div>
